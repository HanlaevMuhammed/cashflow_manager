{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Удаление типа</h1>
  <p>Вы уверены, что хотите удалить тип <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
    <a href="{% url 'cashflow:manage_categories' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
