{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Удаление записи</h1>
  <p>Вы уверены, что хотите удалить запись от <strong>{{ object.date }}</strong> на сумму <strong>{{ object.amount }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
    <a href="{% url 'cashflow:record_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
